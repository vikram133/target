<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <h3>Registration Page</h3>
                <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label >Username</label>
                        <input type="text" class="form-control" name="Username" [(ngModel)]="model.Username" />
                    
                    </div>
                    <div class="form-group">
                        <label >Mobilenumber</label>
                        <input type="text" class="form-control" name="Mobilenumber" [(ngModel)]="model.Mobilenumber"  />
                        
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email"   />
                       
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"  />
                       
                       
                    </div>
                    <div class="form-group">
                        <label>ConfirmPassword</label>
                        <input type="password" class="form-control" name="confirmpassword" [(ngModel)]="model.confirmpassword"  />
                   
                  </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                  </form>
                </div>
                </div>
                </div>
                </div>
