<p>
  admin-login works!
</p>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
   <div class="col-lg-6">
      <form class="form-horizontal" #adminLogin="ngForm" (ngSubmit)="validate(adminLogin.value)" NgnativeValidate>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" name="username" id="inputEmail3" placeholder="name" ngModel required minlength="4">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" ngModel  >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-center">
              <button type="submit" class="btn btn-default ">Sign in</button>
              <button type="submit" class="btn btn-default btn-margin">Cancel</button>
            </div>
          </div>
        </form>
   </div>
    <div class="col-lg-3"></div>
  </div>
</div>
